<!DOCTYPE html>
<html>

<head>
    <title>Customer Login</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        #citiesSection {
            display: none;
            margin-top: 30px;
        }

        #citiesList li {
            cursor: pointer;
            color: #007bff;
        }

        #citiesList li:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Customer Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>

        <!-- Hidden Cities Section -->
        <div id="citiesSection">
            <h2>Available Cities</h2>
            <ul id="citiesList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/customer/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById('message').textContent = `Error: ${errorData.detail || 'Login failed'}`;
                    return;
                }

                const data = await response.json();
                document.getElementById('message').textContent = data.message;

                // Save username in localStorage (optional, for session persistence)
                localStorage.setItem('customerUsername', username);

                // Redirect to cities page after successful login
                window.location.href = 'cities.html';
            } catch (error) {
                document.getElementById('message').textContent = 'Network error. Please try again.';
                console.error(error);
            }
        });
    </script>

</body>

</html>
