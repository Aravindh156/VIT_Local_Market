<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Market Hub</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?market,local') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            backdrop-filter: blur(6px);
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8rem;
            color: #01070e;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 1.4rem;
            color: #04000a;
            margin-bottom: 16px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #4141ff, #2b32ff);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.3);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #888;
            
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to VIT Local Market Hub</h1>

        <div class="section">
            <h2>Continue as a Customer</h2>
            <a href="customer/login.html" class="button">Customer Login</a>
            <a href="customer/register.html">Not a Customer? Join us today!</a>
        </div>

        <div class="section">
            <h2>Retailer Access</h2>
            <a href="retailer/login.html" class="button">Retailer Login</a>
            <a href="retailer/register.html">Not a Retailer? Sell with us!</a>
        </div>

        <div class="section">
            <h2>Admin Portal</h2>
            <a href="admin/login.html" class="button">Admin Login</a>
            <a href="admin/register.html">Not a admin? only for admins!</a>
        </div>

        <div class="footer-note">
            Â© 2025 Local Market Hub. All rights reserved.
        </div>
    </div>
</body>

</html>
